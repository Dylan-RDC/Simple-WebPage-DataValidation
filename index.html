<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="styling.css" rel="stylesheet" type="text/css"/>
    <script defer src='app.js'></script>
    
    <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     <main id="main">
      <section id="side">
    
      </section>
      
      <section id="Details">
       <form id="Login">
        <h2>Basic Details</h2>
        <hr>
        <section id="MainForm">
        <section id="left">
           <div class="edits"> <label>First Name</label> 
           
             <div class="input-container">
            <input id="FirstName" type="text" > 
            <i  id="fnCheck"  class="fa fa-check"></i> 
        
            </div>
            </div>
            <div class="edits"><label>Email ID</label> 
                <div class="input-container">
                <input id="Email" type="email" >
                <i id="emCheck"  class="fa fa-check"></i>                               
                </div>
                </div>
                <div class="edits"><label>Country</label> 
                    <div class="input-container">
                    <select name="countries" id="Countries">
                        <option value="South Africa">South Africa</option>
                        <option value="Default" selected>Default</option>
                        <option value="USA">USA</option>
                        <option value="Botswana">Botswana</option>
                    </select>
                    </div>
                    </div>
            
            
        </section>
        <section id="right">
            <div class="edits"><label>Last Name</label> 
                <div class="input-container">
                <input id="LastName" type="text" >
                <i id="lnCheck"  class="fa fa-check"></i> 
            </div> 
            </div>
            <div class="edits"><label>Your User ID</label> 
                <div class="input-container">
                <input id="UserID" type="text" >
                <i id="fdLock"  class="fa fa-lock"></i> 
             </div>
            </div> 

            
                <section id="area">
                    <section id='S'>
                    <div class="edits"><label>State</label> 
                        <div class="input-container">
                        <select name="states" id="States">
                            <option value="Eastern Cape">Eastern Cape</option>
                            <option value="Default" selected>Default</option>
                            <option value="Western Cape">Western Cape</option>
                            <option value="Nevada">Nevada</option>
                        </select>
                        </div>
                    </div> 
                    </section>
                    <section id='C'>
                        <div class="edits"><label>City</label>
                            <div class="input-container">
                            <select name="cities" id="Cities">
                                <option value="Port Elizabeth">Port Elizabeth</option>
                                <option value="Default" selected>Default</option>
                                <option value="Joburg">Joburg</option>
                                <option value="L.A">L.A</option>
                            </select>
                            </div>
                            </div>
                    </section>
                </section>
                 
         
            
        
         </section>
      
        </section>
         <section id='Bottom'>  
            <section>
                <div class="edits"> <label>Phone Number</label> 
                    <div class="input-container">
                    <input id="PhoneNumber" type="tel">
                    <i  id="pnCheck"  class="fa fa-check"></i> 
                </div>
            </div>   
              </section> 
            
            <section id='R'>
                <div class="edits">
                    <div class="input-container" id="ref">
                    <input id="RefCode" type="text" placeholder="Reference Code" name="Reference Code" >
                    <i  id="rcCheck"  class="fa fa-check"></i> 
                </div>
            </div>  
             </section>
              
              
            </section>

         <hr>
         <section id="buttons">
             <section id="sReset">
            <input type="reset" id="reset" value="Reset All">
              </section>
              <section id="sContinue">
                <input type="submit" id="Continue" name="Continue" value="Continue">  
              </section>
            
         </section>
        </section>
         
       </form>
      
      </section>




     </main>

      
</body>
</html>
